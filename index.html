<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Playfair+Display:wght@900&family=Poppins:wght@300&family=Roboto:wght@300;400&family=Spartan:wght@400;500;700&display=swap');
  </style>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section id="main">
    <div class="main flex">
      <div class="main__1">
        <div class="main__logo">
          <img src="images/logo.svg" alt="">
        </div>
        <img class=" img__mobile" src="images/hero-mobile.jpg" alt="">
        <div class="main__1__p">
          <div class="main__txt">
            <h1 class="mt-12 text-8xl font-bold uppercase"><span class="span__h1 font-light">We're</span> coming soon</h1>
            <p class="mt-12">Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
          <div class="email">
            <form action="" id="form">
              <input class="mt-12 mb-12" type="email" placeholder="Email Address"><button form="form" type="submit"><p><img src="images/icon-arrow.svg" alt=""></p></button>
            </form>
            
          </div>
        </div>
        
      </div>
      <div class="main__2">
        <img src="images/hero-desktop.jpg" alt="">
      </div>
      
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </section>
</body>

<script src="app.js"></script>
</html>
